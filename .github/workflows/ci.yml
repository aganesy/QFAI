name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install
      - run: pnpm format:check
      - run: node scripts/check-bidi.mjs
      - run: pnpm lint
      - run: pnpm check-types
      - run: node scripts/check-build-warnings.mjs
      - run: pnpm -C packages/qfai test
      - run: node packages/qfai/dist/cli/index.mjs --help
      - run: node packages/qfai/dist/cli/index.mjs init --dry-run
      - run: node scripts/verify-pack.mjs
      - run: npm publish --dry-run
        working-directory: packages/qfai
