name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install
      - run: pnpm format:check
      - run: node scripts/check-bidi.mjs
      - run: pnpm lint
      - run: pnpm check-types
      - run: node scripts/check-build-warnings.mjs
  build:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install
      - run: pnpm build
  test:
    runs-on: ubuntu-latest
    needs: [quality, build]
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - run: pnpm install
      - run: pnpm build
      - run: pnpm -C packages/qfai test
      - run: pnpm test:assets
      - run: node packages/qfai/dist/cli/index.mjs --help
      - run: node packages/qfai/dist/cli/index.mjs init --dry-run
      - run: node packages/qfai/dist/cli/index.mjs doctor --fail-on error
      - run: node packages/qfai/dist/cli/index.mjs analyze --list
      - run: pnpm verify:pack
      - run: npm publish --dry-run
        working-directory: packages/qfai
