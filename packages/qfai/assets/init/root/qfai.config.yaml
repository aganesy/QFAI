paths:
  specsDir: .qfai/specs
  contractsDir: .qfai/contracts
  rulesDir: .qfai/rules
  outDir: .qfai/out
  promptsDir: .qfai/prompts
  srcDir: src
  testsDir: tests
validation:
  failOn: error
  require:
    specSections:
      - 背景
      - スコープ
      - 非ゴール
      - 用語
      - 前提
      - 決定事項
      - 業務ルール
  traceability:
    brMustHaveSc: true
    scMustTouchContracts: true
    scMustHaveTest: true
    testFileGlobs:
      - tests/**/*.test.ts
      - tests/**/*.spec.ts
      - src/**/*.test.ts
      - src/**/*.spec.ts
    testFileExcludeGlobs: []
    scNoTestSeverity: error
    allowOrphanContracts: false
    unknownContractIdSeverity: error
output:
  validateJsonPath: .qfai/out/validate.json
