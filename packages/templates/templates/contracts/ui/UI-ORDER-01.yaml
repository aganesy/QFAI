id: UI-ORDER-01
title: 注文検索
sections:
  - id: S1
    title: 検索条件
    fields:
      - id: orderNo
        label: 注文番号
        type: text
        validation:
          maxLength: 20
      - id: status
        label: ステータス
        type: select
        options: [NEW, CONFIRMED, CANCELED]
rules:
  - id: UI-R-0001
    when: "status == CANCELED"
    then:
      disable: [orderNo]
navigationRef: NAV-ORDER
