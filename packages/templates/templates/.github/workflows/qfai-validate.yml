name: qfai-validate

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: corepack enable
      - name: qfai validate (warning only)
        run: pnpm dlx @qfai/cli@latest validate
        continue-on-error: true
